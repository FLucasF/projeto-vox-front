<div class="table-wrapper">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <h2>Manage <b>Employees</b></h2>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-success" (click)="openModal()">
          <i class="material-icons">&#xE147;</i> <span>Add New Employee</span>
        </button>
        <button class="btn btn-danger" (click)="onDeleteSelected()">
          <i class="material-icons">&#xE15C;</i> <span>Delete</span>
        </button>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          <span class="custom-checkbox">
            <input type="checkbox" (change)="toggleSelectAll($event)" />
            <label></label>
          </span>
        </th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>
          <span class="custom-checkbox">
            <input type="checkbox" [(ngModel)]="employee.selected" />
            <label></label>
          </span>
        </td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email.replace('@', '&#64;') }}</td>
        <td>{{ employee.address }}</td>
        <td>{{ employee.phone }}</td>
        <td>
          <button class="edit btn btn-link" (click)="openModal(employee)">
            <i class="material-icons" title="Edit">&#xE254;</i>
          </button>
          <button class="delete btn btn-link" (click)="onDelete(employee)">
            <i class="material-icons" title="Delete">&#xE872;</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
